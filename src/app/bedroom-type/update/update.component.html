<h1 mat-dialog-title>Update Bedroom Type</h1>
<form [formGroup]="updateBed">
    <div mat-dialog-content  class="form-section">
        <div class="section-item oneline">
            <mat-form-field appearance="outline" class="item">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>
        </div>
    </div>
</form>
<div mat-dialog-actions>
  <button class="danger" mat-button mat-dialog-close>Close</button>
  <button class="success" mat-button (click)="updateBdroomType()">Save</button>
</div>
