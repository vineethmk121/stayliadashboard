<div class="content">
    <div class="top-section">
        <div class="bredcrum">
            <a href="javascript:;" routerLink="/dashboard">Home</a>
            <span>/</span>
            <span>Tags</span>
        </div>
        <button mat-raised-button class="success add-user" (click)="openCreateDialog()"><span class="iconify" data-icon="carbon:add-alt"></span> Add New Tag</button>
    </div>
    <div class="header">
        <div class="title">Tags</div>
        <div class="right-section">
            <div class="input-group search">
                <input class="form-control" placeholder="Search" type="text">
                <div class="input-group-append">
                    <span class="iconify" data-icon="bx:bx-search-alt-2"></span>
                </div>
            </div>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th class="action">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let tag of tags | paginate:{ itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
            }; let i = index">
                <td>{{tag.title}}</td>
                <td>{{tag.description}}</td>
                <td class="action">
                    <button mat-mini-fab class="info action-button" (click)="openUpdateDialog(tag)"><span class="iconify" data-icon="bx:bxs-edit"></span></button>
                    <button mat-mini-fab class="danger action-button" (click)="deleteTags(tag._id)" ><span class="iconify" data-icon="ant-design:delete-filled"></span></button>
                </td>
            </tr>
         
        </tbody>
    </table>
    <style>
        .my-pagination /deep/ .ngx-pagination .current {
          background: #5e72e4;
          border-radius: 50%;
          height: 39px;
            line-height: 34px;
            width: 39px;
        }
      </style>
    <pagination-controls
    class="my-pagination"
    previousLabel="Prev"
    nextLabel="Next"
    (pageChange)="onTableDataChange($event)"
  >
  </pagination-controls>
