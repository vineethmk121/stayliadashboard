<h1 mat-dialog-title>Add Property Category</h1>
<form [formGroup]="proCatForm">
    <div mat-dialog-content  class="form-section">
        <div class="section-item oneline">
            <mat-form-field appearance="outline" class="item">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="title">
            </mat-form-field>
            <small
            *ngIf="userFormControl['title'].touched && userFormControl['title'].errors?.['required']"
            >Field is Required</small
        >
            <mat-form-field appearance="outline" class="item">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="filter" placeholder="Description"></textarea>
        </mat-form-field>
     <small
        *ngIf="userFormControl['filter'].touched && userFormControl['filter'].errors?.['required']"
        >Field is Required</small
    > 
        </div>
    </div>
</form>
<div mat-dialog-actions>
  <button class="danger" mat-button mat-dialog-close>Close</button>
  <button class="success" mat-button (click)="addProCat()">Save</button>
</div>
