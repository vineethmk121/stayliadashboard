<h1 mat-dialog-title>Add Amenities</h1>
<form [formGroup]="amenForm">
    <div mat-dialog-content  class="form-section">
        <div class="section-item oneline">
            <mat-form-field appearance="outline" class="item">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>
            <small
            *ngIf="userFormControl['title'].touched && userFormControl['title'].errors?.['required']"
            >Field is Required</small
          >
            <div class="form-control item">
                <mat-label>Icon</mat-label>&nbsp;
                <input type="file" 
                accept="image/*"
                (change)="uploadFiles($event)"
                placeholder="Picture">
            </div>
            <small
            *ngIf="userFormControl['amenitiesIcon'].touched && userFormControl['amenitiesIcon'].errors?.['required']"
            >Picture is Required</small>
        </div>
    </div>
</form>
<div mat-dialog-actions>
  <button class="danger" mat-button mat-dialog-close>Close</button>
  <button class="success" mat-button  (click)="addAmenties()">Save</button>
</div>
