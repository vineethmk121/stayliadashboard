<h1 mat-dialog-title>Update Amenities</h1>
<form [formGroup]="updateAmenities">
    <div mat-dialog-content  class="form-section">
        <div class="section-item oneline">
            <mat-form-field appearance="outline" class="item">
                <mat-label>Title</mat-label>
                <input matInput placeholder="Title" formControlName="title">
            </mat-form-field>
            <div>
                <img class="am_img" src={{ImagePreview}} alt="">
            </div>
         
            <div class="form-control item">
                <mat-label>Icon</mat-label>&nbsp;
                <input type="file" 
                accept="image/*"
                (change)="uploadFiles($event)"
                placeholder="Picture">
            </div>
        </div>
    </div>
</form>
<div mat-dialog-actions>
  <button class="danger" mat-button mat-dialog-close>Close</button>
  <button class="success" mat-button (click)="updateAmen()" >Save</button>
</div>
