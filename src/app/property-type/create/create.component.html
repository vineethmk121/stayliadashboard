<h1 mat-dialog-title>Add Property Type</h1>
<form [formGroup]="proTypeForm">
    <div mat-dialog-content  class="form-section">
        <div class="section-item oneline">
            <mat-form-field appearance="outline" class="item">
                <mat-label>Name</mat-label>
                <input matInput placeholder="Name" formControlName="title">
            </mat-form-field>
            <small
            *ngIf="userFormControl['title'].touched && userFormControl['title'].errors?.['required']"
            >Field is Required</small
          >
            <!-- <mat-form-field appearance="outline" class="item">
                <mat-label>Slug</mat-label>
                <input matInput placeholder="Slug" formControlName="slug">
            </mat-form-field>  -->
            <mat-form-field appearance="outline" class="item">
                <mat-label>Parent Category</mat-label>
                <mat-select formControlName="filter">
                    <mat-option value="None">None</mat-option>
                    <mat-option value="Appartment">Appartment</mat-option>
                    <mat-option value="Working">Co Working Space</mat-option>
                    <mat-option value="House">House</mat-option>
                    <mat-option value="Land">Land</mat-option>
                    <mat-option value="PG">PG / Co Living</mat-option>
                </mat-select>
            </mat-form-field>
            <!-- <mat-form-field appearance="outline" class="item">
            <mat-label>Description</mat-label>
            <textarea matInput  placeholder="Description" formControlName="description"></textarea>
            </mat-form-field> -->
            <!-- <div class="form-control item">
                <mat-label>Color</mat-label>&nbsp;
                <input type="color" placeholder="Picture" formControlName="clr">
            </div> -->
        </div>
    </div>
</form>
<div mat-dialog-actions>
  <button class="danger" mat-button mat-dialog-close>Close</button>
  <button class="success" mat-button (click)="SaveProType()" >Save</button>
</div>
