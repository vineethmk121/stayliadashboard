<h1 mat-dialog-title>Add Property Type</h1>
<div mat-dialog-content  class="form-section">
    <div class="section-item oneline">
        <mat-form-field appearance="outline" class="item">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Title">
        </mat-form-field>
        <mat-form-field class="item" appearance="outline">
            <mat-label>Filters</mat-label>
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip *ngFor="let filter of filters" (removed)="remove(filter)">
                {{filter.name}}
                <button matChipRemove>
                  <mat-icon>cancel</mat-icon>
                </button>
              </mat-chip>
              <input placeholder="Filters"
                     [matChipInputFor]="chipList"
                     [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                     [matChipInputAddOnBlur]="addOnBlur"
                     (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
          </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
  <button class="danger" mat-button mat-dialog-close>Close</button>
  <button class="success" mat-button mat-dialog-close>Save</button>
</div>
